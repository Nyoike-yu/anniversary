<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories of Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            color: #880e4f; /* Dark pink text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* Center horizontally */
            height: auto; /* Allow the height to grow */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        
        .title {
            font-size: 40px; /* Increased font size */
            font-weight: bold;
            color: #880e4f;
            text-align: center;
            margin-top: 5%; /* Positioned at the top with some space */
            margin-bottom: 30px; /* Adds space between title and container */
            text-transform: uppercase; /* Makes title text uppercase */
        }
        
        /* Adjust the size and scrolling for the content container */
        .content-container {
            width: 80vw;
            max-width: 1200px; /* Increased maximum width */
            min-height: 100vh; /* Ensure it's at least the height of the viewport */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border: 2px solid #880e4f; /* Dark pink border */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* Center-align media container */
            margin-bottom: 80px; /* Space between box and button */
        }
        
        /* Media grid container: 4 items per row */
        .media-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: auto; /* Automatically adjust row height */
            gap: 20px; /* Increased gap for spacing */
            width: 100%;
            height: auto; /* Allow height to grow based on content */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        
        /* Individual slot styling */
        .slot {
            position: relative;
            overflow: hidden; /* Ensures content does not spill over */
        }
        
        .slot img,
        .slot video {
            object-fit: cover; /* Ensures the image/video covers the entire slot */
            width: 100%;
            height: 100%;
        }
        
        /* Captions for each media item */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            color: #faf7f7; /* Light color for captions */
            padding: 10px;
            font-size: 16px; /* Slightly larger font for readability */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Subtle shadow for readability */
        }
        
        /* Fixed button at the bottom */
        .pill-button-container {
            position: fixed;
            bottom: 20px; /* Keep the button 20px from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the button horizontally */
            z-index: 10;
            width: auto; /* Ensure width adjusts automatically based on content */
            max-width: 100%; /* Prevent it from overflowing horizontally */
        }
        
        .pill-button {
            padding: 15px 25px; /* Larger padding for a bigger button */
            background-color: #880e4f; /* Dark pink background */
            color: white;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-size: 1.5em; /* Larger font size */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .pill-button:hover {
            background-color: #ad1457; /* Slightly lighter pink on hover */
        }
        
    </style>
</head>
<body>
    <!-- Title as a Paragraph Outside the Box -->
    <p class="title">Memories of Us</p>

    <!-- Bordered Content Container with Media -->
    <div class="content-container">
        <!-- Media Container with Slots -->
        <div class="media-container">
            <!-- Slot 1 - Image -->
            <div class="slot">
                <img src="./timet/img 1.jpg" alt="Image 1">
                <div class="caption">First photo</div>
            </div>

            <!-- Slot 2 - Video -->
            <div class="slot">

                    Your browser does not support the video tag.
                </video>
                <div class="caption">I loovee..</div>
            </div>

            <!-- Slot 3 - Image -->
            <div class="slot">

                <div class="caption">Wines ep1</div>
            </div>

            <!-- Slot 4 - Video -->
            <div class="slot">

                    <source src="./timet/video 2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">UoN</div>
            </div>

            <!-- Slot 5 - Image -->
            <div class="slot">
                <img src="./timet/img 3.jpg" alt="Image 3">
                <div class="caption">Sarit walks</div>
            </div>

            <!-- Slot 6 - Video -->
            <div class="slot">
                <video autoplay loop muted>
                    <source src="./timet/video 3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">Swimming?</div>
            </div>

            <!-- Slot 7 - Image -->
            <div class="slot">
                <img src="./timet/im 4.jpg" alt="Image 4">

            </div>

            <!-- Slot 8 - Video -->
            <div class="slot">

                    <source src="./timet/video 4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">Clubbing</div>
            </div>

            <!-- Slot 9 - Image -->
            <div class="slot">
                <img src="./timet/img 5.jpg" alt="Image 5">
                <div class="caption">We atee</div>
            </div>

            <!-- Slot 10 - Video -->
            <div class="slot">
                <video autoplay loop muted>
                    <source src="./timet/video 5.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">Christmas spirit</div>
            </div>
        </div>
    </div>

    <!-- Fixed Pill Shaped Button -->
    <div class="pill-button-container">
        <a href="./Valentines.html">
            <button class="pill-button">One Last Thing...</button>
        </a>
    </div>
</body>
</html>
