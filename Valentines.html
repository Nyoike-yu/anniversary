<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinesss</title>
    <style>
        body {
          background-color: rgb(196, 54, 54); /* Sets the background color */
          font-family: Arial, sans-serif; /* Sets a default font */
          color: white; /* White text color for better contrast */
          text-align: center; /* Centers the text */
          padding: 20px; /* Adds padding to ensure text doesn't touch edges */
        }

        h1 {
          font-size: 3rem;
          margin-top: 30px; /* Adds some space from the top */
        }

        p {
          font-size: 1.5rem;
          margin-top: 20px; /* Adds space above the paragraph */
          line-height: 1.6; /* Increases line height for readability */
          font-weight: 300; /* Lighter font weight */
        }

        hr {
          border: 1px solid white; /* White horizontal rule for better contrast */
          width: 60%; /* Makes the horizontal rule smaller for visual balance */
          margin: 20px auto; /* Centers and adds margin for spacing */
        }

        /* Styling for the buttons */
        .button-container {
          margin-top: 30px;
        }

        button {
          background-color: rgb(214, 163, 172); /* Light pink background */
          padding: 10px 30px;
          font-size: 1.2rem;
          border: none;
          border-radius: 25px;
          color: white;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin: 10px; /* Adds space between the buttons */
        }

        button:hover {
          background-color: rgb(180, 130, 140); /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <h1>VALENTINES</h1>
    <br>
    <hr>
    <p>Baby, I love you and cherish you from the bottom of my heart, and would rather spend 14th with no one else. Ik you're my forever valentine but i still have to ask. Will you do me the honour, and be my valentine baby?? </p>

    <div class="button-container">
        <a href="./yes.html"><button>Yes</button></a>
        <a href="./no.html"><button>No</button></a>
    </div>
</body>
</html>
